<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No-Build Filterable List (Preact + HTM + JSDoc)</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="importmap">
      {
        "imports": {
          "htm/preact": "https://unpkg.com/htm/preact/standalone.module.js"
        }
      }
    </script>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <section id="fallback">
      <h2>An issue occurred:</h2>
      <ul>
        <li>Your browser might not be up to date</li>
        <li>CDN might be down</li>
      </ul>
    </section>
    <noscript>
      <section>
        <h2>JavaScript is disabled</h2>
        <p>This app requires JavaScript to function properly.</p>
      </section>
    </noscript>
  </body>
</html>
